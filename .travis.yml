language: java
sudo: false

# Build all the code on each JDK, but only build Javadoc on JDK8:
matrix:
  global:
  - BUILD_DOCS=false
  include:
    - env: BUILD_DOCS=true
      jdk: oraclejdk8
    - jdk: oraclejdk7
    - jdk: openjdk7
    - jdk: openjdk6

script: ant all && test BUILD_DOCS = true && ant javadoc

